<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Current Time</title>
  </head>
  <body>
    <p id="clock"></p>
    <script>
      setInterval(() => {
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
