<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Search + Supabase</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 10px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 10px;
      }

      /* Search Box */
      .search-box input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
      }

      /* Loading */
      #loading {
        display: none;
        text-align: center;
        margin: 20px 0;
        font-size: 18px;
        font-weight: bold;
      }

      .spinner {
        margin: 10px auto;
        width: 40px;
        height: 40px;
        border: 5px solid #ddd;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      /* Card Grid */
      #cardContainer {
        display: grid;
        gap: 20px;
        margin-top: 20px;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .card img {
        width: 100%;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .card h3 {
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <input id="searchInput" type="text" placeholder="Cari nama atau kategori..." />
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
      </div>

      <!-- Error Message -->
      <div id="errorBox" class="error-box"></div>
      <div id="cardContainer"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/searchInSupabase.js"></script>
  </body>
</html>
