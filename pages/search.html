<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian Card dari Array</title>
    <link rel="stylesheet" href="../css/search.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daftar Produk</h1>

      <!-- Search Input -->
      <input type="text" id="searchInput" placeholder="Cari berdasarkan nama, kategori, atau deskripsi..." />

      <!-- Loading Animation -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
      </div>

      <!-- Error Message -->
      <div id="errorBox" class="error-box"></div>

      <!-- Card Container -->
      <div class="card-container" id="cardContainer"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- <script src="../js/search.js"></script> -->
    <script src="../js/searchInSupabase.js"></script>
  </body>
</html>
